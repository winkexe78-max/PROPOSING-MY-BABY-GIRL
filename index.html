<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Heeru üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Comic Sans MS',cursive;
    overflow:hidden;
}

/* üíï Falling Hearts */
.heart{
    position:fixed;
    top:-10px;
    color:rgba(255,255,255,0.8);
    font-size:20px;
    animation:fall linear infinite;
}
@keyframes fall{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}

/* Card */
.card{
    background:white;
    padding:40px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,0.3);
    position:relative;
    animation:pop 1s ease;
}
@keyframes pop{
    from{transform:scale(0.8);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

h1{
    color:#ff4d6d;
    font-size:30px;
    margin-bottom:20px;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 5px #ff4d6d;}
    to{text-shadow:0 0 20px #ff4d6d;}
}

button{
    padding:15px 32px;
    font-size:18px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}
#yes{
    background:#ff4d6d;
    color:white;
}
#yes:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #ff4d6d;
}
#no{
    background:#ddd;
    position:absolute;
}

/* Final Page */
.final{
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    animation:fade 1s ease;
}
@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}

/* Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    margin:25px 0;
    max-width:750px;
}
.gallery img{
    width:140px;
    height:180px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
    animation:float 3s ease-in-out infinite;
}
.gallery img:nth-child(2){animation-delay:0.5s;}
.gallery img:nth-child(3){animation-delay:1s;}
.gallery img:nth-child(4){animation-delay:1.5s;}
.gallery img:nth-child(5){animation-delay:2s;}
.gallery img:nth-child(6){animation-delay:2.5s;}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
}

video{
    margin-top:25px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Heeru üíñ<br>Will you be my Valentine for my whole life? üíç</h1>
    <button id="yes">YES üíï</button>
    <button id="no">NO üíî</button>
</div>

<script>

function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=3+Math.random()*5+"s";
    heart.style.fontSize=15+Math.random()*20+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);


document.getElementById("yes").onclick=function(){
    document.body.innerHTML=`
    <div class="final">
        <h1 style="color:white;">YAYYYY HEERU üíñüíñ</h1>
        <p style="color:white;font-size:20px;">
            You are my today, my tomorrow & my forever ‚ù§Ô∏è
        </p>

        <div class="gallery">
            <img src="pic1.jpg">
            <img src="pic2.jpg">
            <img src="pic3.jpg">
            <img src="pic4.jpg">
            <img src="pic5.jpg">
            <img src="pic6.jpg">
        </div>

        <video width="320" autoplay muted loop controls>
            <source src="cute.mp4" type="video/mp4">
        </video>

        <h2 style="color:white;margin-top:20px;">
            I choose you. Every life. üåçüíû
        </h2>
    </div>`;
};

/* NO button runs away üòà */
const noBtn=document.getElementById("no");
noBtn.onmouseover=function(){
    noBtn.style.left=Math.random()*250+"px";
    noBtn.style.top=Math.random()*200+"px";
};
</script>

</body>
</html>
