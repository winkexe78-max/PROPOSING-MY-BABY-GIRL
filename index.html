<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Heeru üíñ</title>
<style>
body{
    margin:0;
    min-height:100vh;

    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Comic Sans MS',cursive;
    overflow:hidden;
}
.card{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    position:relative;
}
h1{ color:#ff4d6d; font-size:28px; }
button{
    padding:14px 28px;
    font-size:18px;
    border:none;
    border-radius:14px;
    cursor:pointer;
    margin:10px;
}
#yes{ background:#ff4d6d; color:white; }
#no{ background:#ddd; position:absolute; }
.final-container{
    position:relative;
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}
.corner-img{
    position:absolute;
    width:150px;
    border-radius:20px;
}
#leftImg{ top:80px; left:80px; }
#rightImg{ top:80px; right:20px; }
video{
    margin-top:40px;
    border-radius:20px;
}
</style>
</head>
<body>
<div class="card">
    <h1>Heeru, will you be my Valentine for the whole life? üíçüíñ</h1>
    <button id="yes">YES üíï</button>
    <button id="no">NO üíî</button>
</div>

<script>
document.getElementById("yes").onclick = function(){
    document.body.innerHTML = `
        <div class="final-container">
            <img src="leftPhoto.jpg" id="leftImg" class="corner-img">
            <img src="rightPhoto.jpg" id="rightImg" class="corner-img">
            <h1 style="color:#ff4d6d;">YAYYY HEERU üíñ</h1>
            <p>You are my forever ‚ù§Ô∏è</p>
            <video width="300" autoplay muted loop controls>
                <source src="cute.mp4" type="video/mp4">
            </video>
        </div>
    `;
};

const noBtn=document.getElementById("no");
noBtn.onmouseover=function(){
    noBtn.style.left=Math.random()*300+"px";
    noBtn.style.top=Math.random()*300+"px";
};
</script>
</body>
</html>
